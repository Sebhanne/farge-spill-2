<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fargespillet</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <header class="w3-container_header">
    <h1>
      <br />
      AMAZING BOXES
      <br /> 
      <span id="color">RGB</span>
    </h1>
  </header>

  <body>
    <div class="buttons">
      <button id="change color">Start new color</button>

      <button id="easy">Easy</button>
      <button id="hard">Hard</button>
    </div>

    <div class="container_boxes">
      <div class="color box1" id="box1"></div>

      <div class="color box2" id="box2"></div>
      <div class="color box3" id="box3"></div>
    </div>
    <div class="container_boxes">
      <div class="color box4" id="box4"></div>
      <div class="color box5" id="box5"></div>
      <div class="color box6" id="box6"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
